<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio Online Paróquia São Judas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background: #004080;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .cardapio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .item {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item h3 {
      margin: 0 0 10px;
    }
    .item button {
      background: #004080;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 5px;
    }
    .item button:hover {
      background: #0066cc;
    }
    .total-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #004080;
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
    }
    .total-bar button {
      background: #28a745;
      border: none;
      padding: 10px 15px;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }
    .total-bar button:hover {
      background: #218838;
    }
    #pix-section {
      display: none;
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    #pix-code {
      word-break: break-all;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 0.9rem;
    }
    #pix-section button {
      background: #007bff;
      border: none;
      padding: 10px 15px;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }
    #pix-section button:hover {
      background: #0056b3;
    }
    input {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px 0;
    }
    canvas {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>Cardápio Online Paróquia São Judas</header>

<div class="container">
  <div class="cardapio">
    <div class="item">
      <h3>Pastel</h3>
      <p>R$ 8,00</p>
      <button onclick="addItem('Pastel', 8)">Adicionar</button>
    </div>
    <div class="item">
      <h3>Refrigerante</h3>
      <p>R$ 5,00</p>
      <button onclick="addItem('Refrigerante', 5)">Adicionar</button>
    </div>
    <div class="item">
      <h3>Bolo</h3>
      <p>R$ 6,00</p>
      <button onclick="addItem('Bolo', 6)">Adicionar</button>
    </div>
  </div>

  <div id="pix-section">
    <h2>Finalize seu pedido</h2>
    <label for="nome">Seu nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome">
    
    <h3>Código Pix:</h3>
    <div id="pix-code"></div>
    <button onclick="copyPix()">Copiar Código Pix</button>
    <canvas id="qrcode"></canvas>
  </div>
</div>

<div class="total-bar">
  <span>Total: R$ <span id="total">0.00</span></span>
  <button onclick="finalizarPedido()">Finalizar Pedido</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
  let total = 0;
  let items = [];

  function addItem(nome, preco) {
    total += preco;
    items.push({nome, preco});
    document.getElementById("total").innerText = total.toFixed(2);
  }

  function finalizarPedido() {
    if(total === 0){
      alert("Escolha ao menos um produto antes de finalizar.");
      return;
    }

    let nomeComprador = document.getElementById("nome").value.trim() || "Cliente";

    // Payload Pix corrigido
    let pixPayload = `00020126580014BR.GOV.BCB.PIX013103980793664520400005303986540${total.toFixed(2).replace('.', '')}5802BR5914Ávilo Fonseca6012Montes Claros62070503***6304`;

    document.getElementById("pix-code").innerText = pixPayload;
    document.getElementById("pix-section").style.display = "block";

    // Gera QR Code
    let canvas = document.getElementById("qrcode");
    QRCode.toCanvas(canvas, pixPayload, { width: 200 }, function (error) {
      if (error) console.error(error);
    });
  }

  function copyPix() {
    let codigo = document.getElementById("pix-code").innerText;
    navigator.clipboard.writeText(codigo).then(() => {
      alert("Código Pix copiado com sucesso!");
    });
  }
</script>

</body>
</html>
