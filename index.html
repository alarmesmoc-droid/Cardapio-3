<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Card치pio Online</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f8f8f8; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
    th { background: #eee; }
    .total { margin-top: 20px; font-size: 18px; font-weight: bold; }
    .pix { margin-top: 20px; text-align: center; }
    #qrcode { margin-top: 10px; display: inline-block; }
    button { padding: 10px 20px; margin-top: 10px; cursor: pointer; border: none; border-radius: 8px; background: #4CAF50; color: white; font-size: 14px; }
    button:hover { background: #45a049; }
    #pix-code { word-break: break-all; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>游꼢 Card치pio Online</h1>

  <table>
    <tr>
      <th>Produto</th>
      <th>Pre칞o (R$)</th>
      <th>Quantidade</th>
    </tr>
    <tr>
      <td>PASTEL</td>
      <td>12.00</td>
      <td><input type="number" min="0" value="0" onchange="calcularTotal()"></td>
    </tr>
    <tr>
      <td>REFRIGERANTE</td>
      <td>8.00</td>
      <td><input type="number" min="0" value="0" onchange="calcularTotal()"></td>
    </tr>
    <tr>
      <td>SUCO</td>
      <td>5.00</td>
      <td><input type="number" min="0" value="0" onchange="calcularTotal()"></td>
    </tr>
  </table>

  <div class="total">Total: R$ <span id="total">0.00</span></div>

  <div class="pix">
    <button onclick="gerarPix()">Gerar PIX para Pagamento</button>
    <p id="pix-code"></p>
    <button id="copy-btn" style="display:none;" onclick="copiarPix()">游늶 Copiar C칩digo PIX</button>
    <div id="qrcode"></div>
  </div>

  <!-- Biblioteca para QR Code -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    // Remove acentos (necess치rio para conformidade com PIX)
    function removerAcentos(str) {
      return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    // Fun칞칚o para montar o payload PIX
    function gerarPayloadPix(chave, nome, cidade, valor) {
      function formatValue(id, value) {
        let size = value.length.toString().padStart(2, "0");
        return id + size + value;
      }

      let payload = "";
      payload += formatValue("00", "01"); // Payload Format Indicator

      // Merchant Account Information (ID 26)
      let gui = formatValue("00", "br.gov.bcb.pix");
      let chavePix = formatValue("01", chave);
      let merchantAccount = formatValue("26", gui + chavePix);
      payload += merchantAccount;

      payload += formatValue("52", "0000"); // Merchant Category Code
      payload += formatValue("53", "986");  // Moeda BRL
      payload += formatValue("54", valor.toString()); // Valor
      payload += formatValue("58", "BR");   // Pa칤s
      payload += formatValue("59", removerAcentos(nome).substring(0,25));   // Nome recebedor
      payload += formatValue("60", removerAcentos(cidade).substring(0,15)); // Cidade recebedor
      payload += formatValue("62", formatValue("05", "123")); // TxID simples

      // CRC16
      payload += "6304";
      function crc16(str) {
        let crc = 0xFFFF;
        for (let i = 0; i < str.length; i++) {
          crc ^= str.charCodeAt(i) << 8;
          for (let j = 0; j < 8; j++) {
            if ((crc & 0x8000) !== 0) crc = (crc << 1) ^ 0x1021;
            else crc <<= 1;
          }
          crc &= 0xFFFF;
        }
        return crc.toString(16).toUpperCase().padStart(4, "0");
      }
      payload += crc16(payload);

      return payload;
    }

    function calcularTotal() {
      let total = 0;
      document.querySelectorAll("table tr").forEach((linha, index) => {
        if(index === 0) return;
        let preco = parseFloat(linha.cells[1].innerText);
        let qtd = parseFloat(linha.cells[2].querySelector("input").value);
        total += preco * qtd;
      });
      document.getElementById("total").innerText = total.toFixed(2);
    }

    function gerarPix() {
      let total = parseFloat(document.getElementById("total").innerText);
      if(total <= 0) {
        alert("Adicione algum item ao pedido!");
        return;
      }

      const chave = "03980793664"; // Sua chave PIX
      const nome = "Avilo Fonseca"; // SEM acentos
      const cidade = "Montes Claros"; // SEM acentos

      const payload = gerarPayloadPix(chave, nome, cidade, total.toFixed(2));
      document.getElementById("pix-code").innerText = payload;

      // Mostrar bot칚o de copiar
      document.getElementById("copy-btn").style.display = "inline-block";

      // Gera o QR Code
      document.getElementById("qrcode").innerHTML = "";
      QRCode.toCanvas(document.createElement('canvas'), payload, function (err, canvas) {
        if (!err) document.getElementById("qrcode").appendChild(canvas);
      });
    }

    function copiarPix() {
      let pixCode = document.getElementById("pix-code").innerText;
      navigator.clipboard.writeText(pixCode).then(() => {
        alert("C칩digo PIX copiado com sucesso!");
      });
    }
  </script>

</body>
</html>
