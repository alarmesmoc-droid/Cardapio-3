<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card√°pio Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cardapio {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background: #f0f0f0;
    }

    .total {
      font-weight: bold;
      margin-top: 15px;
      font-size: 1.2em;
    }

    .btn-pagar {
      display: block;
      margin: 15px auto;
      padding: 12px;
      background: #28a745;
      color: #fff;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      width: 100%;
    }

    .qrcode {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    @media (max-width: 600px) {
      .cardapio {
        padding: 15px;
      }
      th, td {
        font-size: 14px;
        padding: 8px;
      }
      .btn-pagar {
        font-size: 0.9em;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="cardapio">
    <h2>üçî Card√°pio Online</h2>
    <table>
      <tr>
        <th>Produto</th>
        <th>Pre√ßo (R$)</th>
        <th>Qtd</th>
      </tr>
      <tr>
        <td>Pastel</td>
        <td>10.00</td>
        <td><input type="number" min="0" value="0" onchange="calcularTotal()"></td>
      </tr>
      <tr>
        <td>Refrigerante</td>
        <td>5.00</td>
        <td><input type="number" min="0" value="0" onchange="calcularTotal()"></td>
      </tr>
      <tr>
        <td>Suco</td>
        <td>6.00</td>
        <td><input type="number" min="0" value="0" onchange="calcularTotal()"></td>
      </tr>
      <tr>
        <td>Bolo</td>
        <td>7.00</td>
        <td><input type="number" min="0" value="0" onchange="calcularTotal()"></td>
      </tr>
      <tr>
        <td>Salgado</td>
        <td>8.00</td>
        <td><input type="number" min="0" value="0" onchange="calcularTotal()"></td>
      </tr>
    </table>

    <div class="total">Total: R$ <span id="total">0.00</span></div>

    <button class="btn-pagar" onclick="gerarPix()">Gerar QR Code Pix</button>

    <div class="qrcode" id="qrcode"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    function calcularTotal() {
      let total = 0;
      document.querySelectorAll("table tr").forEach((linha, i) => {
        if (i === 0) return; // ignora cabe√ßalho
        let preco = parseFloat(linha.cells[1].innerText);
        let qtd = parseInt(linha.cells[2].children[0].value);
        total += preco * qtd;
      });
      document.getElementById("total").innerText = total.toFixed(2);
    }

    function gerarPix() {
      let total = parseFloat(document.getElementById("total").innerText);
      if (total <= 0) {
        alert("Selecione algum item para gerar o Pix.");
        return;
      }

      // DADOS DO PIX FIXOS
      let chavePix = "03980793664"; 
      let nomeRecebedor = "Avilo Fonseca";
      let cidadeRecebedor = "Montes Claros";
      let identificador = "CARDAPIO123"; 

      // Monta o payload Pix v√°lido
      let payload = gerarPayloadPix(chavePix, nomeRecebedor, cidadeRecebedor, total, identificador);

      // Gera QR Code
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: payload,
        width: 220,
        height: 220
      });
    }

    function gerarPayloadPix(chave, nome, cidade, valor, txid) {
      function monta(id, valor) {
        let size = ("00" + valor.length).slice(-2);
        return id + size + valor;
      }

      let payload = "";
      payload += monta("00","01"); 
      payload += monta("26", monta("00","BR.GOV.BCB.PIX") + monta("01", chave));
      payload += monta("52","0000");
      payload += monta("53","986");
      payload += monta("54", valor.toFixed(2));
      payload += monta("58","BR");
      payload += monta("59", nome);
      payload += monta("60", cidade);
      payload += monta("62", monta("05", txid));

      // Adiciona CRC16
      payload += "6304";
      payload += crc16(payload);

      return payload;
    }

    function crc16(payload) {
      let polinomio = 0x1021;
      let resultado = 0xFFFF;
      for (let i = 0; i < payload.length; i++) {
        resultado ^= (payload.charCodeAt(i) << 8);
        for (let j = 0; j < 8; j++) {
          if ((resultado & 0x8000) !== 0) {
            resultado = (resultado << 1) ^ polinomio;
          } else {
            resultado <<= 1;
          }
          resultado &= 0xFFFF;
        }
      }
      return resultado.toString(16).toUpperCase().padStart(4, "0");
    }
  </script>
</body>
</html>
