<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio Online Paróquia São Judas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 420px;
      width: 100%;
      padding: 15px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #1a2a4f;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 15px;
      text-align: center;
    }
    .card h3 {
      margin: 0;
      font-size: 18px;
    }
    .card p {
      margin: 5px 0;
      font-size: 16px;
      color: #333;
    }
    .btn {
      display: inline-block;
      padding: 8px 15px;
      margin-top: 8px;
      background: #ff6b6b; /* vermelho claro */
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover {
      background: #e85c5c;
    }
    .footer {
      position: sticky;
      bottom: 0;
      background: white;
      padding: 12px;
      border-top: 2px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer span {
      font-weight: bold;
      font-size: 16px;
      color: #000;
    }
    .finalizar {
      background: #ff4500;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    .pix-box {
      margin-top: 20px;
      text-align: center;
      display: none;
    }
    .pix-box img {
      width: 200px;
      margin: 15px 0;
    }
    .pix-code {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      word-wrap: break-word;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cardápio Online Paróquia São Judas</h1>

    <div class="card">
      <h3>Macarrão</h3>
      <p>R$ 10,00</p>
      <button class="btn" onclick="addItem('Macarrão', 10)">Adicionar</button>
    </div>
    <div class="card">
      <h3>Bolo</h3>
      <p>R$ 7,00</p>
      <button class="btn" onclick="addItem('Bolo', 7)">Adicionar</button>
    </div>
    <div class="card">
      <h3>Salgado</h3>
      <p>R$ 6,00</p>
      <button class="btn" onclick="addItem('Salgado', 6)">Adicionar</button>
    </div>
    <div class="card">
      <h3>Doce</h3>
      <p>R$ 5,00</p>
      <button class="btn" onclick="addItem('Doce', 5)">Adicionar</button>
    </div>
    <div class="card">
      <h3>Refrigerante</h3>
      <p>R$ 8,00</p>
      <button class="btn" onclick="addItem('Refrigerante', 8)">Adicionar</button>
    </div>
    <div class="card">
      <h3>Suco</h3>
      <p>R$ 5,00</p>
      <button class="btn" onclick="addItem('Suco', 5)">Adicionar</button>
    </div>
    <div class="card">
      <h3>Água</h3>
      <p>R$ 3,00</p>
      <button class="btn" onclick="addItem('Água', 3)">Adicionar</button>
    </div>

    <div class="footer">
      <span>Total: R$ <span id="total">0,00</span></span>
      <button class="finalizar" onclick="finalizarPedido()">Finalizar Pedido</button>
    </div>

    <div class="pix-box" id="pixBox">
      <h2>Pagamento via PIX</h2>
      <p>Escaneie o QR Code ou copie o código abaixo:</p>
      <img id="pixQr" src="" alt="QR Code PIX">
      <div class="pix-code" id="pixCode"></div>
    </div>
  </div>

  <script>
    let total = 0;

    function addItem(nome, preco) {
      total += preco;
      document.getElementById("total").innerText = total.toFixed(2).replace('.', ',');
    }

    function finalizarPedido() {
      const chavePix = "03980793664"; // sua chave PIX
      const nomeRecebedor = "Paróquia São Judas";
      const cidade = "Montes Claros";
      const valor = total.toFixed(2);

      if (valor <= 0) {
        alert("Selecione algum item para continuar.");
        return;
      }

      // Geração simples do código PIX
      const pixCode = `00020126360014BR.GOV.BCB.PIX0111${chavePix}520400005303986540${valor.padStart(10, '0')}5802BR5916${nomeRecebedor}6009${cidade}62070503***6304ABCD`;

      // QR Code usando API gratuita
      document.getElementById("pixQr").src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(pixCode)}`;
      document.getElementById("pixCode").innerText = pixCode;

      document.getElementById("pixBox").style.display = "block";
      window.scrollTo(0, document.body.scrollHeight);
    }
  </script>
</body>
</html>
