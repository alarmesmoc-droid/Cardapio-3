<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card치pio Online Par칩quia S칚o Judas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f8f4;
      text-align: center;
    }
    h1 {
      background: linear-gradient(90deg, #006400, #228B22);
      padding: 15px;
      margin: 0;
      font-size: 22px;
      color: #fff;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .item {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }
    .item:hover {
      transform: scale(1.03);
    }
    .item h3 {
      margin: 5px 0;
      color: #006400;
    }
    .item p {
      font-weight: bold;
      color: #444;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .item button {
      background: #228B22;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
      flex: 1;
      transition: background 0.2s;
    }
    .item button:hover {
      background: #006400;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff8dc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-top: 2px solid #228B22;
      gap: 10px;
      box-shadow: 0px -2px 5px rgba(0,0,0,0.1);
      z-index: 10;
    }
    .footer button {
      background: #daa520;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.2s;
    }
    .footer button:hover {
      background: #b8860b;
    }
    .footer input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    #pix-area {
      margin: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.2);
      display: none;
      margin-bottom: 80px;
    }
    #pix-area h2 {
      color: #006400;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Card치pio Online Par칩quia S칚o Judas</h1>

  <div class="menu" id="menu">
    <div class="item">
      <h3>Macarr칚o</h3>
      <p>R$ 10,00</p>
      <div class="buttons">
        <button onclick="addItem(10)">+</button>
        <button onclick="removeItem(10)">-</button>
      </div>
    </div>
    <div class="item">
      <h3>Bolo</h3>
      <p>R$ 7,00</p>
      <div class="buttons">
        <button onclick="addItem(7)">+</button>
        <button onclick="removeItem(7)">-</button>
      </div>
    </div>
    <div class="item">
      <h3>Salgado</h3>
      <p>R$ 6,00</p>
      <div class="buttons">
        <button onclick="addItem(6)">+</button>
        <button onclick="removeItem(6)">-</button>
      </div>
    </div>
    <div class="item">
      <h3>Doce</h3>
      <p>R$ 5,00</p>
      <div class="buttons">
        <button onclick="addItem(5)">+</button>
        <button onclick="removeItem(5)">-</button>
      </div>
    </div>
    <div class="item">
      <h3>Refrigerante</h3>
      <p>R$ 8,00</p>
      <div class="buttons">
        <button onclick="addItem(8)">+</button>
        <button onclick="removeItem(8)">-</button>
      </div>
    </div>
    <div class="item">
      <h3>Suco</h3>
      <p>R$ 5,00</p>
      <div class="buttons">
        <button onclick="addItem(5)">+</button>
        <button onclick="removeItem(5)">-</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <span id="total">Total: R$ 0,00</span>
    <input type="text" id="nomeCliente" placeholder="Digite seu nome">
    <button onclick="finalizarPedido()">Finalizar Pedido</button>
  </div>

  <div id="pix-area">
    <h2>Finalize seu pagamento</h2>
    <p>Use o QR Code ou o c칩digo Pix abaixo:</p>
    <div id="qrcode"></div>
    <textarea id="pixCode" rows="4" readonly></textarea>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    let total = 0;

    function formatar(valor) {
      return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function addItem(preco) {
      total += preco;
      document.getElementById("total").innerText = "Total: " + formatar(total);
    }

    function removeItem(preco) {
      if (total >= preco) {
        total -= preco;
        document.getElementById("total").innerText = "Total: " + formatar(total);
      }
    }

    // 游댳 Fun칞칚o para calcular CRC16 exigido pelo padr칚o Pix
    function gerarCRC16(payload) {
      let polinomio = 0x1021;
      let resultado = 0xFFFF;

      for (let i = 0; i < payload.length; i++) {
        resultado ^= (payload.charCodeAt(i) << 8);
        for (let j = 0; j < 8; j++) {
          if ((resultado & 0x8000) !== 0) {
            resultado = ((resultado << 1) ^ polinomio) & 0xFFFF;
          } else {
            resultado = (resultado << 1) & 0xFFFF;
          }
        }
      }
      return resultado.toString(16).toUpperCase().padStart(4, '0');
    }

    function finalizarPedido() {
      const nome = document.getElementById("nomeCliente").value.trim();
      if (total <= 0) {
        alert("Adicione pelo menos 1 item ao pedido.");
        return;
      }
      if (!nome) {
        alert("Digite seu nome antes de finalizar o pedido.");
        return;
      }

      const chavePix = "03980793664"; // CPF do recebedor
      const nomeRecebedor = "Paroquia Sao Judas";
      const cidade = "Montes Claros";
      const valor = total.toFixed(2);

      let payload = ""
        + "000201" 
        + "26" + String(14 + chavePix.length).padStart(2, "0") + "0014BR.GOV.BCB.PIX"
        + "01" + String(chavePix.length).padStart(2, "0") + chavePix
        + "52040000"
        + "5303986"
        + "54" + String(valor.length).padStart(2, "0") + valor
        + "5802BR"
        + "59" + String(nomeRecebedor.length).padStart(2, "0") + nomeRecebedor
        + "60" + String(cidade.length).padStart(2, "0") + cidade
        + "62" + String(5 + nome.length).padStart(2, "0") + "05" + String(nome.length).padStart(2, "0") + nome
        + "6304";

      // 游댳 Gerar o CRC16 correto
      const crc16 = gerarCRC16(payload);
      payload += crc16;

      document.getElementById("pix-area").style.display = "block";
      document.getElementById("pixCode").value = payload;

      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: payload,
        width: 200,
        height: 200
      });

      document.getElementById("pix-area").scrollIntoView({ behavior: "smooth" });
    }
  </script>

</body>
</html>
